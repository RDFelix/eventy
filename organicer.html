<style>
  .disabled {
    filter: brightness(100%);
  }

  .ubicacion {
    position: relative;
    width: 30px;
    height: 30px;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    z-index: 999;
    box-shadow: 0 0 20px rgba(168, 167, 167, 0.781);
    animation: salir .3s ease-in-out;
  }

  #mapa {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  @media screen and (max-width: 800px) {
    main {
      height: auto;
      flex-direction: column-reverse;

      aside,
      section {
        width: 100%;
      }
    }

    .view {
      transform: translateY(250px);
      scale: .5;
    }

    .mapa {
      height: 50vh;
    }

    .contenedor {
      width: 90%;
    }
  }

  @keyframes salir {
    0% {
      width: 10px;
      width: 10px;
    }

    100% {
      width: 30px;
      height: 30px;
    }
  }

</style>

<script>
  const $ = elemento => document.querySelector(elemento);
  let organizadores = [
    {
      nombre: "Conciertos mi sue√±o",
      descripcion: "Organizamos los mejores conciertos",
      ubicacion: "Uribia",
      eventos: 12,
      rutas: 0,
      lugares: 3,
      foto: "f1.jpg"
    },
    {
      nombre: "Explora La Guajira",
      descripcion: "Especialistas en tours por los paisajes y culturas de La Guajira",
      ubicacion: "Riohacha",
      eventos: 5,
      rutas: 8,
      lugares: 15,
      foto: "f2.jpg"


    },
    {
      nombre: "Festival Wayuu",
      descripcion: "Promovemos y organizamos festivales culturales Wayuu",
      ubicacion: "Manaure",
      eventos: 10,
      rutas: 2,
      lugares: 5,
      foto: "f3.jpg"


    },
    {
      nombre: "Aventura en la Alta Guajira",
      descripcion: "Tours y expediciones hacia los destinos m√°s remotos de La Guajira",
      ubicacion: "Cabo de la Vela",
      eventos: 3,
      rutas: 5,
      lugares: 7,
      foto: "f4.jpg"


    },
    {
      nombre: "Descubre Maicao",
      descripcion: "Ofrecemos experiencias tur√≠sticas en Maicao y sus alrededores",
      ubicacion: "Maicao",
      eventos: 8,
      rutas: 4,
      lugares: 10,
      foto: "f5.jpg"


    }
  ];
  function mostrar_organizador(org) {

    var espacio = $("#organicer")
    let orga;
    for (organ of organizadores) {
      if (organ.nombre == org) {
        orga = organ;
      }
    }

    espacio.innerHTML = ""
    espacio.innerHTML += `
      <h1>${orga.nombre}</h1>
      <img class="foto" src="./fotos/${orga.foto}"/>
    <div class="organicer">
      

      <p>${orga.descripcion}</p>
      <span><img src="./assets/icons/pin.png"/>${orga.ubicacion}</span>
                  <span class="">Eventos registrados: ${orga.eventos}</span>
                  <span class="">Rutas registradas: ${orga.rutas}</span>
                  <span class="">Lugares registrados: ${orga.lugares}</span>
      
    </div>
  `
  };
  function mostrar_organizadores() {

    $('#cont_cards').innerHTML = "";
    for (const organicer of organizadores) {

      $('#cont_cards').innerHTML += `
        <article class="contenedor" onclick="mostrar_organizador('${organicer.nombre}')">
          <figure>
            <img src="./fotos/${organicer.foto}" alt="">
          </figure>
          <div>
          <h3>${organicer.nombre}</h3>
            <p>${organicer.descripcion}</p>
            <span class=""><img src="./assets/icons/pin.png" alt=""> ${organicer.ubicacion}</span>
          </div>
          </article>

      `;

    }
  }



  mostrar_organizadores();

</script>
